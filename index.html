<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="cal-body">
        
        <div class="container">
            <h2>The Calculator</h2>
            <div class="display">
                <div class="display-content">
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
            </div>
            <div class="numpad">
                <div class="num-keys">
                    <button data-key="7" class="keys">7</button>
                    <button data-key="8" class="keys">8</button>
                    <button data-key="9" class="keys">9</button>
                    <button class="keys">AC</button>
                    <button class="keys">&lt;</button>
                    <button data-key="4" class="keys">4</button>
                    <button data-key="5" class="keys">5</button>
                    <button data-key="6" class="keys">6</button>
                    <button class="keys">+</button>
                    <button class="keys">-</button>
                    

                    <button data-key="1" class="keys">1</button>
                    <button data-key="2" class="keys">2</button>
                    <button data-key="3" class="keys">3</button>
                    <button class="keys">*</button>
                    <button class="keys">/</button>
                    <button data-key="." class="keys">.</button>
                    <button data-key="0" class="keys">0</button>
                <!-- </div>
                <div class="operator-keys"> -->
                   
                    <button class="keys">( )</button>
                     
                   
                    
                    
                    <button class="keys">%</button>
                    <button class="keys">=</button>
                </div>
            </div>
        </div>
    </div>    

    <script src="main.js"></script>
</body>
</html>
